<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Restaurants...</h1>

    <h2 class="sub-header">Add New Menu</h2>

    <div class="table-responsive">

        <form role="form">

            <pre>{{cmc.menus.length}}</pre>
            <pre>{{cmc.newMenu.foods.length}}</pre>
            <!--<pre>{{cmc.selectedRestaurant | json}}</pre>-->
            <!--<pre>{{cmc.newMenu | json}}</pre>-->

            <div class="form-group">
                <label for="newMenuRestaurant">Select Restaurant</label>
                <select name="newMenuRestaurant" id="newMenuRestaurant"
                        ng-model="cmc.selectedRestaurant"
                        ng-options="restaurant as restaurant.name for restaurant in cmc.restaurants">
                </select>
            </div>

            <div class="form-group">
                <label for="newMenuName">Name</label>
                <input type="text" class="form-control" name="newMenuName" id="newMenuName"
                       placeholder="Restaurant Name..."
                       ng-model="cmc.newMenu.name">
            </div>

            <div class="form-inline form-group">
                <h4>Foods...</h4>

                <div class="row col-sm-6" ng-repeat="food in cmc.newMenu.foods">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="sr-only">Name</label>
                            <input class="form-control" type="text" id="name_{{$index}}" placeholder="Name"
                                   ng-model="food.newMenu.name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Price</label>
                            <input type="number" class="form-control" id="price_{{$index}}" placeholder="Price"
                                   ng-model="food.newMenu.price">
                        </div>
                        <div class="form-group">
                            <button type="button" ng-click="cmc.removeFood(food, index)"> -</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" ng-click="cmc.addFood()"> +</button>
                </div>

            </div>

            <button type="submit" class="btn btn-default" ng-click="cmc.createMenu();">Create</button>
        </form>

    </div>

</div>
