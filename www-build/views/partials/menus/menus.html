<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard</h1>

    <h2 class="sub-header">Section title</h2>

    <div class="table-responsive">

        <a class="btn btn-default" href="/#/menus/create">Create</a>

        <pre>{{lmc.restaurants | json}}</pre>

        <ul ng-repeat="restaurant in lmc.restaurants">
            <li ng-repeat="menu in restaurant.menus">
                {{restaurant.name | json}} - {{menu.name | json}}
                <button ng-click="lmc.removeMenuAtIndex(restaurant, $index)">[X]</button>
            </li>
        </ul>

    </div>
</div>
